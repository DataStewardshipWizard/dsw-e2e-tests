version: '3'
services:

  dsw_server:
    image: datastewardshipwizard/server:1.10.1-rc.1
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./server/application.yml:/dsw/config/application.yml
      - ./server/integration.yml:/dsw/config/integration.yml
    links:
      - mongo

  dsw_client:
    image: datastewardshipwizard/client:1.10.1-rc.1
    restart: always
    ports:
      - 8080:80
    environment:
      - API_URL=http://localhost:3000

  mongo:
    image: mongo:3.0.15
    restart: always
    ports:
      - 27017:27017
    command: mongod
